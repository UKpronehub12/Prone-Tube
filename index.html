<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prone-Tube</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #fff;
        }
        header {
            background: #242526;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .feed {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px;
        }
        .video-post {
            background-color: #242526;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .video-post img {
            width: 100%;
            display: block;
        }
        .video-post .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 64px;
            height: 64px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/e4/Play_Icon.png') no-repeat center center;
            background-size: contain;
        }
    </style>
    <script>
        let redirected = false;
        function handleRedirect(url) {
            if (!redirected) {
                redirected = true;
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <header>Prone-Tube</header>
    <div class="feed">
        <div class="video-post" onclick="handleRedirect('https://www.profitableratecpm.com/gtv7jzmca?key=a921e730cccec67c533d71bb6a062093')">
            <img src="assets/thumb1.jpg" alt="Video Thumbnail 1">
            <div class="play-button"></div>
        </div>
        <div class="video-post" onclick="handleRedirect('https://www.profitableratecpm.com/gtv7jzmca?key=a921e730cccec67c533d71bb6a062093')">
            <img src="assets/thumb2.jpg" alt="Video Thumbnail 2">
            <div class="play-button"></div>
        </div>
        <div class="video-post" onclick="handleRedirect('https://www.profitableratecpm.com/gtv7jzmca?key=a921e730cccec67c533d71bb6a062093')">
            <video controls width="100%">
                <source src="assets/video1.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>

    <!-- Popunder Ad -->
    <script type='text/javascript' src='//pl27133053.profitableratecpm.com/91/f5/16/91f5164218c4de50f2965197ca2c9280.js'></script>

    <!-- Social Bar Ad -->
    <script type='text/javascript' src='//pl27133059.profitableratecpm.com/d5/f7/ab/d5f7abde419749cec64e077c1001f2b9.js'></script>
</body>
</html>
